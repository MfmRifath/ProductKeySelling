<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Set the page title to the product name -->
    <title th:text="${product.name}">Product Details</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 16px;
        }

        p strong {
            color: #333;
            font-weight: 600;
        }

        .price {
            font-size: 26px;
            color: #d9534f;
            margin-bottom: 25px;
            font-weight: 700;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type="number"] {
            width: 70px;
            padding: 8px;
            margin-right: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="number"]:focus {
            border: 1px solid #5cb85c;
        }

        button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .price {
                font-size: 22px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            input[type="number"] {
                width: 60px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Display the product name -->
    <h1 th:text="${product.name}">Product Name</h1>

    <!-- Display the product image -->
    <img th:src="${product.image}" alt="Product Image">

    <!-- Display the product description -->
    <p th:text="${product.description}">Product Description</p>

    <!-- Display the product category -->
    <p><strong>Category:</strong> <span th:text="${product.category}">Category</span></p>

    <!-- Display the product price -->
    <p class="price"><strong>Price:</strong> $<span th:text="${product.price}">Price</span></p>

    <!-- Form to add the product to the cart -->
    <form th:action="@{/carts/add}" method="post">
        <input type="hidden" name="productId" th:value="${product.id}">
        <input type="number" name="quantity" min="1" value="1">
        <button type="submit">Add to Cart</button>
    </form>
</div>
</body>
</html>
