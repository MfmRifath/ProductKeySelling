<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product List</title>
  <style>
    body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #333;
        font-size: 32px;
        margin-bottom: 20px;
        text-align: center;
    }

    .add-product {
        display: block;
        width: 180px;
        margin: 0 auto 30px;
        padding: 10px;
        background-color: #5cb85c;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 600;
        transition: background-color 0.3s;
    }

    .add-product:hover {
        background-color: #4cae4c;
    }

    .product {
        background-color: #ffffff;
        margin-bottom: 30px;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease-in-out;
    }

    .product:hover {
        transform: translateY(-5px);
    }

    .product h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 15px;
    }

    .product img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 15px;
        transition: transform 0.3s ease;
    }

    .product img:hover {
        transform: scale(1.05);
    }

    .product p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
        text-align: center;
        margin-bottom: 10px;
    }

    .product .price {
        font-size: 20px;
        color: #d9534f;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .product a {
        display: inline-block;
        margin: 5px;
        padding: 10px 20px;
        background-color: #0275d8;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        transition: background-color 0.3s;
    }

    .product a:hover {
        background-color: #025aa5;
    }

    .product a.delete {
        background-color: #d9534f;
    }

    .product a.delete:hover {
        background-color: #c9302c;
    }
  </style>
</head>
<body>
<h1>Product List</h1>
<a class="add-product" href="/products/new">Add New Product</a>
<div th:each="product : ${products}" class="product">
  <h2 th:text="${product.name}">Product Name</h2>
  <img th:src="@{${product.image}}" alt="Product Image"/>
  <p th:text="${product.description}">Product Description</p>
  <p class="price" th:text="${product.price}">Price</p>
  <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
  <a class="delete" th:href="@{/products/delete/{id}(id=${product.id})}">Delete</a>
</div>
</body>
</html>
