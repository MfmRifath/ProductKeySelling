<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<nav>
    <div class="container">
        <a href="/" class="logo">ProductKeyStore</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/carts">Cart</a></li>
        </ul>
    </div>
</nav>

<section class="cart-items">
    <div class="container">
        <h1>Shopping Cart</h1>
        <div th:if="${#lists.isEmpty(carts)}">
            <p>Your cart is empty.</p>
        </div>
        <div th:if="${not #lists.isEmpty(carts)}">
            <ul>
                <li th:each="item : ${carts}">
                    <img th:src="@{/images/products/{image}(image=${item.product.image})}" alt="Product Image">
                    <div>
                        <h3 th:text="${item.product.name}">Product Name</h3>
                        <p th:text="'Price: $' + ${item.product.price}">Price</p>
                        <p th:text="'Quantity: ' + ${item.quantity}">Quantity</p>
                        <p th:text="'Total: $' + (${item.quantity} * ${item.product.price ?: 0})">Total</p>
                    </div>
                    <form th:action="@{/carts/remove}" method="post">
                        <input type="hidden" name="cartItemId" th:value="${item.id}">
                        <button type="submit" class="btn">Remove</button>
                    </form>
                </li>
            </ul>
            <div class="cart-total">
                <h3>Total: $<span th:text="${total}"></span></h3>
                <form th:action="@{/carts/clear}" method="post">
                    <button type="submit" class="btn">Clear Cart</button>
                </form>
                <a href="/checkout" class="btn">Proceed to Checkout</a>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <p>Contact us at <a href="mailto:info@productkeystore.com">info@productkeystore.com</a> or call +123 456 7890</p>
        <p>Follow us on:</p>
        <div class="social-links">
            <a href="#"><img src="/images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="/images/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="/images/instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>
</footer>
</body>
</html>
