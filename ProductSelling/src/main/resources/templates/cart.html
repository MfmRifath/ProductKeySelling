<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            color: #fff;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        nav .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav .nav-links li {
            margin-left: 20px;
        }

        nav .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        nav .nav-links a:hover {
            color: #ddd;
        }

        .cart-items {
            padding: 20px 0;
        }

        .cart-items .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-items h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        .cart-items ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-items li {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-items img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cart-items h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .cart-items p {
            margin: 5px 0;
            color: #666;
        }

        .cart-items .btn {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-items .btn:hover {
            background-color: #c9302c;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
        }

        .cart-total h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .cart-total .btn {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .cart-total .btn:hover {
            background-color: #4cae4c;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer p, .footer a {
            color: #fff;
            margin: 5px 0;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ddd;
        }

        .social-links img {
            width: 24px;
            height: auto;
            margin: 0 5px;
            transition: opacity 0.3s;
        }

        .social-links img:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
<nav>
    <div class="container">
        <a href="/" class="logo">ProductKeyStore</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/carts">Cart</a></li>
        </ul>
    </div>
</nav>

<section class="cart-items">
    <div class="container">
        <h1>Shopping Cart</h1>
        <div th:if="${#lists.isEmpty(carts)}">
            <p>Your cart is empty.</p>
        </div>
        <div th:if="${not #lists.isEmpty(carts)}">
            <ul>
                <li th:each="item : ${carts}">
                    <img th:src="${item.product.image}" alt="Product Image">
                    <div>
                        <h3 th:text="${item.product.name}">Product Name</h3>
                        <p th:text="'Price: $' + ${item.product.price}">Price</p>
                        <p th:text="'Quantity: ' + ${item.quantity}">Quantity</p>
                        <p th:text="'Total: $' + (${item.quantity} * ${item.product.price ?: 0})">Total</p>
                    </div>
                    <form th:action="@{/carts/remove}" method="post">
                        <input type="hidden" name="cartItemId" th:value="${item.id}">
                        <button type="submit" class="btn">Remove</button>
                    </form>
                </li>
            </ul>
            <div class="cart-total">
                <h3>Total: $<span th:text="${total}"></span></h3>
                <form th:action="@{/carts/clear}" method="post">
                    <button type="submit" class="btn">Clear Cart</button>
                </form>
                <a href="/checkout" class="btn">Proceed to Checkout</a>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <p>Contact us at <a href="mailto:info@productkeystore.com">info@productkeystore.com</a> or call +123 456 7890</p>
        <p>Follow us on:</p>
        <div class="social-links">
            <a href="#"><img src="/images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="/images/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="/images/instagram-icon.png" alt="Instagram"></a>
        </div>
    </div>
</footer>
</body>
</html>
